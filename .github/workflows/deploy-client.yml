name: Deploy Client to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Install Dioxus CLI 0.7.0-rc.0
        run: cargo install dioxus-cli --version 0.7.0-rc.0 --locked
      
      - name: Build website
        run: |
          cd client
          dx build --release
      
      - name: Prepare for GitHub Pages
        run: |
          cd target/dx/client/release/web/public
          touch .nojekyll
          if [ -f "$GITHUB_WORKSPACE/client/assets/CNAME" ]; then
            cp "$GITHUB_WORKSPACE/client/assets/CNAME" .
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './target/dx/client/release/web/public'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
