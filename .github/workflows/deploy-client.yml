name: Deploy Client to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install Trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          version: 'latest'
      
      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked
      
      - name: Build website
        run: |
          cd client
          # Build the website using the Dioxus CLI
          dx build --release
      
      - name: Prepare for GitHub Pages
        run: |
          # Find the build output directory
          echo "Searching for build output directory:"
          find . -type d -path "*/dist" -o -path "*/target/dx/client/release" | grep -v "node_modules"
          
          # Navigate to the build output directory (using target/dx path for Dioxus 0.6)
          cd target/dx/client/release
          
          # Create .nojekyll file to prevent GitHub Pages from processing the site with Jekyll
          touch .nojekyll
          
          # Copy CNAME file if it exists in assets
          if [ -f "$GITHUB_WORKSPACE/client/assets/CNAME" ]; then
            cp "$GITHUB_WORKSPACE/client/assets/CNAME" .
          fi
          
          # Debug - list files to verify assets are present
          echo "Listing files in build directory:"
          find . -type f | sort
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './target/dx/client/release'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
